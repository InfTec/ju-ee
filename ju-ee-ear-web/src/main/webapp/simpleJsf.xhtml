   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title>JSF Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<h:form id="playerFrm">
		<h1>Simple Data Access</h1>
		Player count EM: <span id="playerCntEm">#{playerData.playerCountEm}</span>
		Player count Repo: <span id="playerCntRepo">#{playerData.playerCountRepo}</span>
		Test: #{playerData.test}
		<p>
		First Player Name:
		<h:inputText id="firstPlayerName" value="#{playerData.firstPlayerName}"/>
		<h:commandButton id="btnSave" value="Save" action="#{playerData.saveFirstPlayerName}"/>
		<br/>
		First Player Name on DB <span id="firstPlayerNameOnDb">#{playerData.firstPlayerNameOnDb}</span>
		</p>
	</h:form>
